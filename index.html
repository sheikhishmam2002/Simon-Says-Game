<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says Game</title>
  </head>
  <body>
    <h1 class="animate-charcter">Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="valid">
      <div class="correct tick"></div>
      <div class="wrong cross"></div>
    </div>
    <div class="btn-container">
      <div class="line-one">
        <div class="btn red" id="red" type="button"></div>
        <div class="btn yellow" id="yellow" type="button"></div>
      </div>
      <div class="line-two">
        <div class="btn green" id="green" type="button"></div>
        <div class="btn purple" id="purple" type="button"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
